<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Daud's Photo Gallery</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>ðŸ“¸ Daud's Photo Gallery</h1>
    <p>Curated moments and memories.</p>
  </header>

  <main class="gallery" id="gallery"></main>

  <footer>
    <p>Â© 2025 Daud Sunuwar</p>
  </footer>

  <script>
    const images = [
      "photo1.jpg",
      "photo2.jpg",
      "photo3.jpg",
      "photo4.jpg",
      "photo5.jpg"
    ];

    const gallery = document.getElementById("gallery");

    images.forEach(file => {
      const img = document.createElement("img");
      img.src = `images/${file}`;
      img.alt = file;
      gallery.appendChild(img);
    });
  </script>
</body>
</html>
